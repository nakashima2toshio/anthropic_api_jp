# config.yml（Anthropic Claude API専用版）
# openai_config.yml を参考にしたAnthropic API専用の設定

models:
  default: "claude-3-5-sonnet-20241022"
  available:
    # Claude 4 Family (2025年最新)
    - "claude-opus-4-1-20250805"      # 最高性能・最新モデル
    - "claude-sonnet-4-20250514"      # 高性能・バランス型
    # Claude 3.5 Family
    - "claude-3-5-sonnet-20241022"    # 最新バランス型
    - "claude-3-5-haiku-20241022"     # 高速処理型
    # Claude 3 Family (レガシー)
    - "claude-3-opus-20240229"        # レガシー最高性能
    - "claude-3-sonnet-20240229"      # レガシーバランス型
    - "claude-3-haiku-20240307"       # レガシー高速型

  categories:
    flagship: ["claude-opus-4-1-20250805", "claude-sonnet-4-20250514"]    # 最高性能モデル
    balanced: ["claude-3-5-sonnet-20241022", "claude-sonnet-4-20250514"]  # バランス型
    fast: ["claude-3-5-haiku-20241022", "claude-3-haiku-20240307"]        # 高速処理
    vision: ["claude-sonnet-4-20250514", "claude-opus-4-1-20250805"]      # 画像対応
    coding: ["claude-opus-4-1-20250805", "claude-sonnet-4-20250514"]      # コーディング特化
    legacy: ["claude-3-opus-20240229", "claude-3-sonnet-20240229"]        # レガシー版

samples:
  images:
    nature: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Gfp-wisconsin-madison-the-nature-boardwalk.jpg/2560px-Gfp-wisconsin-madison-the-nature-boardwalk.jpg"
    city: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/New_york_times_square-terabass.jpg/1280px-New_york_times_square-terabass.jpg"
  prompts:
    creative_writing: "日本語で創作的な物語を書いてください。"
    coding_help: "Pythonでデータ分析のコードを書いてください。"
    analysis: "この画像を分析して説明してください。"
    translation: "次のテキストを日本語に翻訳してください。"
    summarization: "このテキストを要約してください。"

# Claudeの料金設定（2025年8月現在、1000トークンあたりの価格）
model_pricing:
  # Claude 4 Family (2025年最新)
  "claude-opus-4-1-20250805":
    input: 0.015   # $15/MTok
    output: 0.075  # $75/MTok
  "claude-sonnet-4-20250514":
    input: 0.003   # $3/MTok
    output: 0.015  # $15/MTok
  # Claude 3.5 Family
  "claude-3-5-sonnet-20241022":
    input: 0.003   # $3/MTok
    output: 0.015  # $15/MTok
  "claude-3-5-haiku-20241022":
    input: 0.00025  # $0.25/MTok  
    output: 0.00125 # $1.25/MTok
  # Claude 3 Family (レガシー)
  "claude-3-opus-20240229":
    input: 0.015   # $15/MTok
    output: 0.075  # $75/MTok
  "claude-3-sonnet-20240229":
    input: 0.003   # $3/MTok
    output: 0.015  # $15/MTok
  "claude-3-haiku-20240307":
    input: 0.00025  # $0.25/MTok
    output: 0.00125 # $1.25/MTok

# API設定
api:
  timeout: 30
  max_retries: 3
  anthropic_api_key: null  # 環境変数ANTHROPIC_API_KEYから取得
  anthropic_api_base: null # カスタムベースURL（通常は不要）
  message_limit: 50
  max_tokens: 4096         # デフォルト最大出力トークン数

# UI設定
ui:
  page_title: "Anthropic API Demo"
  page_icon: "🤖"
  layout: "wide"
  text_area_height: 75
  message_display_limit: 50

# キャッシュ設定
cache:
  enabled: true
  ttl: 3600      # 1時間
  max_size: 100

# ログ設定
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: null
  max_bytes: 10485760
  backup_count: 5

# エラーメッセージ（多言語対応）
error_messages:
  ja:
    general_error: "エラーが発生しました"
    api_key_missing: "Anthropic APIキーが設定されていません"
    network_error: "ネットワークエラーが発生しました"
    model_not_available: "指定されたモデルは利用できません"
    token_limit_exceeded: "トークン制限を超過しました"
    rate_limit_exceeded: "レート制限を超過しました"
  en:
    general_error: "An error occurred"
    api_key_missing: "Anthropic API key is not set"
    network_error: "Network error occurred"
    model_not_available: "Specified model is not available"
    token_limit_exceeded: "Token limit exceeded"
    rate_limit_exceeded: "Rate limit exceeded"

# デフォルトメッセージ
default_messages:
  system: "You are a helpful assistant specialized in software development."
  user: "Please help me with my software development tasks."
  assistant: "I'll help you with your software development needs."

# 実験的機能
experimental:
  debug_mode: false
  performance_monitoring: true
  streaming_enabled: true
  tool_use_enabled: true

# パス設定
paths:
  logs_dir: "logs"
  data_dir: "data"
  cache_dir: "cache"
  images_dir: "images"
  cities_json: "data/city_jp.list.json"

# 国際化
i18n:
  default_language: "ja"
  supported_languages: ["ja", "en"]

# 制限設定
limits:
  max_message_length: 200000  # メッセージの最大長
  max_image_size_mb: 5        # 画像の最大サイズ（MB） - Anthropic APIの実際の制限
  max_file_uploads: 10        # 最大ファイルアップロード数

# 機能フラグ
features:
  vision_enabled: true
  streaming_enabled: true
  tool_use_enabled: true
  multi_modal_enabled: true
  conversation_export: true
  performance_metrics: true